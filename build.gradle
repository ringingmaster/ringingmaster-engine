sourceSets {
    longRunningTest {
        java.srcDir file('src/long-running-test/java')
        resources.srcDir file('src/long-running-test/resources')
    }
}

dependencies {
    compile project(':util')
    compile project(':ringingmaster-persist')

    longRunningTestCompile sourceSets.main.output
    longRunningTestCompile configurations.testCompile
    longRunningTestCompile sourceSets.test.output
    longRunningTestRuntime configurations.testRuntime
}

task longRunningTest(type: Test, dependsOn: jar) {
    group 'Verification'
    description 'Runs the longRunning tests.'
    testClassesDir = sourceSets.longRunningTest.output.classesDir
    classpath = sourceSets.longRunningTest.runtimeClasspath
    systemProperties['jar.path'] = jar.archivePath
}

check.dependsOn longRunningTest